<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body class="bg-gray-50 text-gray-800 flex items-center justify-center p-6">
        <div class="w-full p-6 bg-white rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-center mb-4">To-Do List App</h1>

            <div class="flex flex-col md:flex-row gap-8 mb-8">

                <!-- Task Form -->
                <form class="bg-blue-50 p-6 rounded-lg shadow-md flex-1 max-w-md mx-auto mb-4 md:mb-0" id="task-form" onsubmit="addTask(event)">
                    <h2 class="text-xl font-semibold mb-4 text-blue-700 flex items-center gap-2">
                        <i class="fas fa-plus-circle"></i> Add New Task
                    </h2>
                    <label for="task-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                    <input type="date" id="task-date" class="border border-gray-300 p-2 rounded w-full mb-3 focus:ring-2 focus:ring-blue-400" />
                    <label for="task-text" class="block text-sm font-medium text-gray-700 mb-1">Task</label>
                    <input type="text" id="task-text" placeholder="What needs to be done?" class="border border-gray-300 p-2 rounded w-full mb-4 focus:ring-2 focus:ring-blue-400" />
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full font-semibold transition-colors duration-200">
                        <i class="fas fa-plus mr-2"></i>Add Task
                    </button>
                </form>
                
                <!-- Today's Tasks -->
                <div class="bg-green-50 p-6 rounded-lg shadow-md flex-1 max-w-md mx-auto">
                    <h2 class="text-xl font-semibold mb-4 text-green-700 flex items-center gap-2">
                        <i class="fas fa-calendar-day"></i> Today's Tasks
                    </h2>
                    <ul id="today-task-list" class="space-y-3"></ul>
                </div>
            </div>

            <!-- Other Dates -->
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-2">Other Dates</h2>
                <div id="other-dates-tasks" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
